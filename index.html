<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- styles -->
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body class="white bg-very-dark-blue">

  <div class="page-wrapper flex-container-space-between">
    <div class="img-cover">
      <picture>
        <source media="(min-width: 800px)" srcset="./images/image-header-desktop.jpg">
        <source media="(max-width: 800px)" srcset="./images/image-header-mobile.jpg">
        <img src="./images/image-header-desktop.jpg" alt="./images/image-header-desktop.jpg">
      </picture>
    </div>
    <div class="text-content flex-container">
      <div class="title">
        <h1>Get <span class="soft-violet">insights</span> that help your business grow.</h1>
        <p class="transparent-white__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="stat flex-container">
        <div class="card">
          <p class="number">10k+</p>
          <p class="legend">companies</p>
        </div>
        <div class="card">
          <p class="number">314</p>
          <p class="legend">templates</p>
        </div>
        <div class="card">
          <p class="number">12M+</p>
          <p class="legend">queries</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tan Yuexi</a>.
  </div>
</body>

</html>
